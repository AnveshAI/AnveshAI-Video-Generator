<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnveshAI Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        
        .video-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .loading-spinner {
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                AnveshAI Video Generator
            </h1>
            <p class="text-gray-300 text-lg">Transform your imagination into cinematic videos</p>
            <a href="/admin/login" class="text-purple-400 hover:text-purple-300 text-sm mt-2 inline-block">Admin Panel</a>
        </div>

        <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 mb-8 border border-purple-500/30">
            <div class="mb-6">
                <label for="prompt" class="block text-sm font-medium mb-2 text-gray-200">
                    Enter your vision
                </label>
                <textarea 
                    id="prompt" 
                    rows="3" 
                    class="w-full px-4 py-3 bg-black/30 border border-purple-500/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-white placeholder-gray-400"
                    placeholder="A futuristic city at sunset with flying cars and neon lights..."
                ></textarea>
            </div>

            <div class="mb-6">
                <label for="numFrames" class="block text-sm font-medium mb-2 text-gray-200">
                    Number of frames: <span id="frameCount">15</span>
                </label>
                <input 
                    type="range" 
                    id="numFrames" 
                    min="10" 
                    max="20" 
                    value="15" 
                    class="w-full h-2 bg-purple-500/30 rounded-lg appearance-none cursor-pointer"
                >
            </div>

            <button 
                id="generateBtn" 
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-4 rounded-lg transition-all duration-300 glow"
            >
                Generate Video
            </button>
        </div>

        <div id="statusMessage" class="hidden mb-6 p-4 rounded-lg text-center"></div>

        <div id="loadingSection" class="hidden text-center mb-8">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-300" id="loadingText">Generating frames...</p>
        </div>

        <div id="videoSection" class="hidden fade-in">
            <div class="video-container rounded-2xl p-6 mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-center">Your Video</h2>
                <video id="videoPlayer" controls class="w-full rounded-lg mb-4" autoplay>
                    <source id="videoSource" type="video/mp4">
                </video>
                <div class="flex gap-4">
                    <button 
                        id="downloadBtn" 
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition-all duration-300"
                    >
                        Download Video
                    </button>
                    <button 
                        id="newVideoBtn" 
                        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-all duration-300"
                    >
                        Create New Video
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt');
        const numFramesInput = document.getElementById('numFrames');
        const frameCount = document.getElementById('frameCount');
        const generateBtn = document.getElementById('generateBtn');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSection = document.getElementById('loadingSection');
        const videoSection = document.getElementById('videoSection');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        const downloadBtn = document.getElementById('downloadBtn');
        const newVideoBtn = document.getElementById('newVideoBtn');
        
        let currentDownloadUrl = '';

        numFramesInput.addEventListener('input', (e) => {
            frameCount.textContent = e.target.value;
        });

        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            const numFrames = parseInt(numFramesInput.value);

            if (!prompt) {
                showStatus('Please enter a prompt', 'error');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            statusMessage.classList.add('hidden');
            loadingSection.classList.remove('hidden');
            videoSection.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt, num_frames: numFrames })
                });

                const data = await response.json();

                if (data.success) {
                    videoSource.src = data.video_url;
                    videoPlayer.load();
                    currentDownloadUrl = data.download_url;
                    
                    loadingSection.classList.add('hidden');
                    videoSection.classList.remove('hidden');
                    showStatus(`Video generated successfully with ${data.frames_generated} frames!`, 'success');
                } else {
                    throw new Error(data.error || 'Failed to generate video');
                }
            } catch (error) {
                loadingSection.classList.add('hidden');
                showStatus('Error: ' + error.message, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Video';
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (currentDownloadUrl) {
                window.location.href = currentDownloadUrl;
            }
        });

        newVideoBtn.addEventListener('click', () => {
            videoSection.classList.add('hidden');
            promptInput.value = '';
            statusMessage.classList.add('hidden');
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-500/20', 'bg-red-500/20', 'text-green-300', 'text-red-300');
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-500/20', 'text-green-300');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-500/20', 'text-red-300');
            }
        }
    </script>
</body>
</html>
